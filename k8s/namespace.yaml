# Kubernetes Namespace for Locomotion Data Analysis
#
# Created: 2025-06-20 with user permission
# Purpose: Isolated namespace for biomechanical data analysis workloads
#
# Intent: Provide resource isolation and access control for locomotion data
# processing infrastructure in Kubernetes environments.

apiVersion: v1
kind: Namespace
metadata:
  name: locomotion-analysis
  labels:
    name: locomotion-analysis
    project: locomotion-data-standardization
    environment: production
    team: biomechanics-research
  annotations:
    description: "Namespace for locomotion data analysis and biomechanical processing"
    contact: "biomechanics-team@research.org"
    created-date: "2025-06-20"

---
# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: locomotion-analysis-quota
  namespace: locomotion-analysis
spec:
  hard:
    # Compute resources
    limits.cpu: "32"
    limits.memory: "128Gi"
    requests.cpu: "16"
    requests.memory: "64Gi"
    
    # Storage resources
    persistentvolumeclaims: "10"
    requests.storage: "1Ti"
    
    # Object counts
    pods: "50"
    services: "20"
    configmaps: "30"
    secrets: "20"
    
    # Load balancers and node ports
    services.loadbalancers: "5"
    services.nodeports: "10"

---
# Network Policy for namespace isolation
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: locomotion-analysis-netpol
  namespace: locomotion-analysis
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  
  # Allow ingress from monitoring namespace
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 8080
  
  # Allow ingress from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: locomotion-analysis
  
  # Allow egress to external services (license servers, container registries)
  egress:
  # DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # HTTPS/HTTP for external services
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
  
  # MATLAB license server
  - to: []
    ports:
    - protocol: TCP
      port: 27000
  
  # Allow egress within namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: locomotion-analysis

---
# Service Account for locomotion analysis workloads
apiVersion: v1
kind: ServiceAccount
metadata:
  name: locomotion-analysis-sa
  namespace: locomotion-analysis
  labels:
    app: locomotion-analysis
  annotations:
    description: "Service account for locomotion data analysis workloads"

---
# Role for locomotion analysis service account
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: locomotion-analysis
  name: locomotion-analysis-role
rules:
# Allow reading configs and secrets
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]

# Allow reading pod information for monitoring
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]

# Allow creating and managing services for load balancing
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch", "create", "update", "patch"]

---
# Role binding for service account
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: locomotion-analysis-rolebinding
  namespace: locomotion-analysis
subjects:
- kind: ServiceAccount
  name: locomotion-analysis-sa
  namespace: locomotion-analysis
roleRef:
  kind: Role
  name: locomotion-analysis-role
  apiGroup: rbac.authorization.k8s.io