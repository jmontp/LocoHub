site_name: Locomotion Data Standardization - User Guide
site_description: User guide for the Locomotion Data Standardization project - converting, validating, and using biomechanical datasets
site_url: https://locomotion-data-standardization.readthedocs.io/user-guide/

repo_name: locomotion-data-standardization
repo_url: https://github.com/your-org/locomotion-data-standardization
edit_uri: edit/main/docs/user_guide/docs/

# User-focused theme configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: light blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - announce.dismiss
    - navigation.footer

  font:
    text: Roboto
    code: Roboto Mono

  icon:
    logo: material/run
    repo: fontawesome/brands/github

# User-focused navigation structure
nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting_started/installation.md
    - Quick Start: getting_started/quick_start.md
    - Your First Dataset: getting_started/first_dataset.md
  - User Guide:
    - Working with Data: user_guide/working_with_data.md
    - Understanding Validation: user_guide/validation_reports.md
    - Troubleshooting: user_guide/troubleshooting.md
  - Contributor Guide:
    - Overview: contributor_guide/overview.md
    - Dataset Conversion: contributor_guide/dataset_conversion.md
    - Validation Tuning: contributor_guide/validation_tuning.md
    - Best Practices: contributor_guide/best_practices.md
  - Tutorials:
    - tutorials/README.md
    - Python:
      - Getting Started: tutorials/python/getting_started_python.md
      - Advanced Library: tutorials/python/library_tutorial_python.md
    - MATLAB:
      - Getting Started: tutorials/matlab/getting_started_matlab.md
      - Advanced Library: tutorials/matlab/library_tutorial_matlab.md
  - Reference:
    - Data Format Specification: reference/standard_spec/standard_spec.md
    - Units & Conventions: reference/standard_spec/units_and_conventions.md
    - Task Definitions: reference/standard_spec/task_definitions.md
    - Validation Expectations:
      - Kinematic: reference/standard_spec/validation_expectations_kinematic.md
      - Kinetic: reference/standard_spec/validation_expectations_kinetic.md
    - Dataset Documentation: reference/datasets_documentation/README.md
    - API Reference: reference/api_reference.md

# User experience plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Enhanced markdown extensions for user experience
markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
      emoji_index: !!python/name:material.extensions.emoji.twemoji
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: your-org
      repo: locomotion-data-standardization
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# User-focused extra configuration
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/your-org/locomotion-data-standardization
    - icon: fontawesome/solid/paper-plane
      link: mailto:contact@locomotion-data-standardization.org
  
  # User-focused announcement
  announcement:
    text: "ðŸš€ Welcome to the Locomotion Data Standardization User Guide! Start with our <a href='getting_started/quick_start/'>Quick Start</a> guide."

# Custom CSS for user experience
extra_css:
  - stylesheets/extra.css

# JavaScript for enhanced user experience
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js