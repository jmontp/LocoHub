    - Datasets Documentation:
      - Overview: reference/datasets_documentation/README.md
      - GTech 2023: reference/datasets_documentation/dataset_gtech_2023.md
      - UMich 2021: reference/datasets_documentation/dataset_umich_2021.md
      - AddBiomechanics: reference/datasets_documentation/dataset_addbiomechanics.md
  
  - Contributor Guide:
    - Overview: contributor_guide/overview.md
    - Dataset Conversion: contributor_guide/dataset_conversion.md
    - Validation Tuning: contributor_guide/validation_tuning.md
    - Best Practices: contributor_guide/best_practices.md

# High-Performance Plugins for enhanced functionality
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
      lang: en
      indexing: 'full'
  - minify:
      minify_html: true
      minify_css: true
      minify_js: true
      htmlmin_opts:
        remove_comments: true
        remove_empty_space: true
        remove_all_empty_space: false
        strip_whitespace: true
        reduce_boolean_attributes: true
        remove_optional_attribute_quotes: false
      cache_safe: true
  - git-revision-date-localized:
      type: date
      timezone: UTC
      locale: en
      fallback_to_build_date: true
      enable_creation_date: true
  - git-authors:
      show_contribution: true
      show_line_count: true
      count_empty_lines: false
      sort_authors_by: contribution
  - optimize:
      enabled: !ENV [OPTIMIZE, false]
      cache: true
      optimize_css: true
      optimize_js: true
      print_gain: true

