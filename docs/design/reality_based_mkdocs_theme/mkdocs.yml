# Reality-Based MkDocs Configuration
# Created: 2025-06-19 with user permission
# Purpose: MkDocs configuration for truth-oriented documentation

site_name: Locomotion Data Standardization
site_description: Standardized biomechanical datasets with honest status reporting
site_url: https://locomotion-data-standardization.example.com
repo_url: https://github.com/example/locomotion-data-standardization
repo_name: locomotion-data-standardization

# Copyright and author info
copyright: Copyright &copy; 2025 Locomotion Data Standardization Project

# Theme configuration with reality-based styling
theme:
  name: material
  custom_dir: docs/design/reality_based_mkdocs_theme/overrides
  
  # Color scheme supporting status-aware design
  palette:
    # Light mode - professional and scientific
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    
    # Dark mode - with status-aware colors
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  
  # Professional features
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.select
    - content.tabs.link
    - toc.follow
    - toc.integrate
  
  # Professional typography
  font:
    text: Inter
    code: Roboto Mono
  
  # Icons and logo
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  
  # Favicon
  favicon: assets/images/favicon.png

# High-Performance CSS with status-aware styling
extra_css:
  - design/reality_based_mkdocs_theme/extra.css

# Enhanced JavaScript for professional interactivity
extra_javascript:
  - design/reality_based_mkdocs_theme/enhanced-interactivity.js
  - javascripts/status-enhancement.js
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Markdown extensions for enhanced functionality
markdown_extensions:
  # Python Markdown extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      title: On this page
  - tables
  
  # PyMdown Extensions for enhanced features
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Site navigation with status-aware organization
nav:
