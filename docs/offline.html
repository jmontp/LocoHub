<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Locomotion Data Standardization</title>
    <style>
        :root {
            --primary-blue: #1e40af;
            --text-primary: #111827;
            --text-secondary: #374151;
            --text-muted: #6b7280;
            --surface-primary: #ffffff;
            --surface-secondary: #f9fafb;
            --border-primary: #e5e7eb;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --border-radius-md: 0.5rem;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--surface-secondary), var(--surface-primary));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .offline-container {
            text-align: center;
            max-width: 600px;
            padding: var(--spacing-xl);
            background: var(--surface-primary);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-primary);
        }

        .offline-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-lg);
            opacity: 0.6;
        }

        .offline-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-md);
            color: var(--primary-blue);
        }

        .offline-message {
            font-size: 1.125rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .offline-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-md);
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.15s ease;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #1e3a8a;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--surface-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
        }

        .btn-secondary:hover {
            background: #f3f4f6;
        }

        .status-indicator {
            margin-top: var(--spacing-xl);
            padding: var(--spacing-md);
            background: var(--surface-secondary);
            border-radius: var(--border-radius-md);
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 0.5rem;
            animation: pulse 2s infinite;
        }

        .status-dot.online {
            background: #10b981;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cached-pages {
            margin-top: var(--spacing-xl);
            text-align: left;
        }

        .cached-pages h3 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--text-primary);
        }

        .cached-pages ul {
            list-style: none;
            display: grid;
            gap: 0.5rem;
        }

        .cached-pages a {
            color: var(--primary-blue);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 0.25rem;
            transition: background-color 0.15s ease;
        }

        .cached-pages a:hover {
            background: var(--surface-secondary);
        }

        @media (max-width: 640px) {
            .offline-container {
                margin: var(--spacing-md);
                padding: var(--spacing-lg);
            }
            
            .offline-title {
                font-size: 1.5rem;
            }
            
            .offline-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">üì°</div>
        
        <h1 class="offline-title">You're Offline</h1>
        
        <p class="offline-message">
            It looks like you've lost your internet connection. Don't worry! You can still access some cached content while you're offline.
        </p>
        
        <div class="offline-actions">
            <button id="retryBtn" class="btn btn-primary" onclick="retryConnection()">
                üîÑ Try Again
            </button>
            <a href="/" class="btn btn-secondary">
                üè† Go Home
            </a>
        </div>
        
        <div class="status-indicator">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">Connection status: Offline</span>
        </div>
        
        <div class="cached-pages">
            <h3>Available Offline Content</h3>
            <ul id="cachedPagesList">
                <li><a href="/">Home</a></li>
                <li><a href="/getting_started/">Getting Started</a></li>
                <li><a href="/tutorials/">Tutorials</a></li>
                <li><a href="/reference/">API Reference</a></li>
            </ul>
        </div>
    </div>

    <script>
        // Connection monitoring
        function updateConnectionStatus() {
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            const retryBtn = document.getElementById('retryBtn');
            
            if (navigator.onLine) {
                statusDot.classList.add('online');
                statusText.textContent = 'Connection status: Online';
                retryBtn.textContent = '‚úÖ Back Online';
                retryBtn.disabled = false;
            } else {
                statusDot.classList.remove('online');
                statusText.textContent = 'Connection status: Offline';
                retryBtn.textContent = 'üîÑ Try Again';
                retryBtn.disabled = false;
            }
        }

        // Retry connection
        function retryConnection() {
            if (navigator.onLine) {
                // Try to navigate back to the original page or home
                const referrer = document.referrer;
                window.location.href = referrer || '/';
            } else {
                // Still offline, show feedback
                const retryBtn = document.getElementById('retryBtn');
                retryBtn.textContent = '‚ùå Still Offline';
                retryBtn.disabled = true;
                
                setTimeout(() => {
                    retryBtn.textContent = 'üîÑ Try Again';
                    retryBtn.disabled = false;
                }, 2000);
            }
        }

        // Load cached pages from service worker
        async function loadCachedPages() {
            if ('serviceWorker' in navigator && navigator.serviceWorker.controller) {
                try {
                    const response = await new Promise((resolve) => {
                        const channel = new MessageChannel();
                        channel.port1.onmessage = (event) => {
                            resolve(event.data);
                        };
                        
                        navigator.serviceWorker.controller.postMessage(
                            { type: 'GET_CACHED_PAGES' },
                            [channel.port2]
                        );
                    });
                    
                    if (response.pages && response.pages.length > 0) {
                        const list = document.getElementById('cachedPagesList');
                        list.innerHTML = response.pages.map(page => 
                            `<li><a href="${page.url}">${page.title || page.url}</a></li>`
                        ).join('');
                    }
                } catch (error) {
                    console.log('Could not load cached pages list');
                }
            }
        }

        // Performance monitoring
        function trackOfflineUsage() {
            const metrics = {
                timestamp: Date.now(),
                userAgent: navigator.userAgent,
                referrer: document.referrer,
                action: 'offline_page_view'
            };
            
            // Store for later sync when online
            if ('localStorage' in window) {
                const stored = JSON.parse(localStorage.getItem('offline_metrics') || '[]');
                stored.push(metrics);
                localStorage.setItem('offline_metrics', JSON.stringify(stored));
            }
        }

        // Event listeners
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            updateConnectionStatus();
            loadCachedPages();
            trackOfflineUsage();
        });

        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.href = document.referrer || '/';
                }
            }, 1000);
        });
    </script>
</body>
</html>
