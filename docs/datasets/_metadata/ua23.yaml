display_name: UA23 Stroke Dataset
short_code: UA23
description: "This reference dataset contains biomechanical data of 138 able-bodied\
  \ adults (21\u201386 years) and 50 stroke survivors walking bare-footed at their\
  \ preferred speed. It is unique due to its size, and population, including adults\
  \ across the life-span and over 70 years, as well as stroke survivors. Full-body\
  \ kinematics (PiG-model), kinetics and muscle activity of 14 back and lower limbs\
  \ muscles was collected with a Vicon motion capture system, ground-embedded force\
  \ plates, and a synchronized surface EMG system. The data is reliable to compare\
  \ within and between groups as the same methodology and infrastructure were used\
  \ to gather all data. Both source files (C3D) and post-processed ready-to-use stride-normalized\
  \ kinematics, kinetics and EMG data (MAT-file, Excel file) are available, allowing\
  \ high flexibility and accessibility of analysis for both researchers and clinicians.\
  \ These records are valuable to examine ageing, typical and hemiplegic gait, while\
  \ also offering a wide range of reference data which can be utilized for age-matched\
  \ controls during normal walking."
