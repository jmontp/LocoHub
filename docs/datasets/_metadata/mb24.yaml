display_name: MBLUE Ankle Exoskeleton Study
short_code: MB24
description: 'Biomechanical data from the MBLUE (Modular Bi-Lateral Lower-limb Unloading
  Exoskeleton) ankle exoskeleton study. Includes 10 able-bodied subjects performing
  various locomotion tasks with and without an ankle exoskeleton, processed through
  OpenSim for inverse kinematics and inverse dynamics analysis.

  '
year: '2024'
institution: University of Michigan
subjects: '10'
tasks:
