citation: 'Walters, K. MBLUE Ankle Exoskeleton Study, University of Michigan, 2024.

  '
protocol: 'Subjects performed locomotion tasks on a treadmill (level walking at 0.75,
  1.0, 1.25 m/s; incline/decline at 5 and 10 degrees) and overground (stairs, sit-to-stand,
  crouch). Data collected with Vicon motion capture and processed through OpenSim
  for inverse kinematics and dynamics. Both bare (no exoskeleton) and exo (with ankle
  exoskeleton) conditions were recorded.

  '
notes: 'Data is phase-normalized (101 points in source, interpolated to 150 points
  for standard format). Joint angles converted from degrees to radians. Knee angle
  sign convention flipped to flexion-positive. Moments normalized by body mass (Nm/kg).
  GRF normalized by body weight (BW). Only vertical GRF available in the processed
  data.

  '
