display_name: GaTech 2025 (Domain Adaptation)
short_code: GT25D
description: 'Dataset from "Deep Domain Adaptation Eliminates Costly Data Required
  for Task-Agnostic Wearable Robotic Control" (Science Robotics 2025). Contains biomechanical
  data from 8 able-bodied adults performing 6 activity categories while wearing a
  hip-knee exoskeleton with 3 domain adaptation model variants (baseline, 4t4s, 0task).
  Includes joint kinematics, kinetics, ground reaction forces, exoskeleton torques,
  and IMU-derived segment angles at 200 Hz.

  '
year: '2025'
institution: EPIC Lab (Georgia Tech)
subjects: '8'
tasks:
- backward_walking
- level_walking
- sit_to_stand
- stand_to_sit
citation: 'Scherpereel, K.L. et al. Deep domain adaptation eliminates costly data
  required for task-agnostic wearable robotic control. Science Robotics (2025). https://doi.org/10.1126/scirobotics.ado6509

  '
protocol: 'Data collected from 8 able-bodied adults wearing a clothing-integrated
  hip-knee exoskeleton. Subjects performed 6 activity categories: level walking (0.6,
  1.2, 1.8 m/s on treadmill), backward walking (0.6, 0.8, 1.0 m/s), stair ascent/descent,
  sit-to-stand transfers, ball tossing, and cutting maneuvers. Three domain adaptation
  model variants were tested per subject: baseline (semisupervised), 4t4s (semisupervised
  with domain adaptation), and 0task (unsupervised). Model variant is stored in task_info
  as model:<variant>. Despite overlapping subject ID labels (BT01-BT08), these are
  different participants from the GaTech 2024 TaskAgnostic dataset.

  '
notes: 'Gait cycles detected using vertical GRF threshold crossing (20 N). First 2
  and last 1 strides per trial excluded as transitions. IQR-based filtering removes
  outlier stride durations. Sit-to-stand and stand-to-sit transfers segmented using
  GRF state machine. Data phase-normalized to 150 points per cycle. Stair ascent/descent
  trials were too short for stride extraction with current filtering. All data collected
  with powered exoskeleton. Source data from Georgia Tech Digital Repository.

  '
