display_name: UMich 2024 (Knee Exoskeleton)
short_code: UM24K
description: 'Dataset from "A Versatile Knee Exoskeleton Mitigates Quadriceps Fatigue

  in Lifting, Lowering, and Carrying Tasks" (Science Robotics 2024). Contains

  ensemble-averaged biomechanical data from 10 able-bodied adults performing

  lifting-lowering-carrying (LLC) tasks while wearing a bilateral knee exoskeleton.

  Includes knee kinematics, segment angles, exoskeleton torque, and ground reaction
  forces.

  '
year: '2024'
institution: Locomotor Control Systems Lab (University of Michigan)
subjects: '10'
tasks:
- decline_walking
- incline_walking
- level_walking
- squat
- stair_ascent
- stair_descent
subject_metadata_table: '| Subject | exo | population |

  |---|---|---|

  | UM24_AB01 | worn_powered | able_bodied |

  | UM24_AB02 | worn_powered | able_bodied |

